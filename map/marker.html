<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
		body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
	</style>
	<!-- <script type="text/javascript" src="//api.map.baidu.com/api?v=2.0&ak=您的密钥"></script> -->
  <title>设置点的新图标</title>
  <script type="text/javascript" src="https://api.map.baidu.com/api?key=67bd734bd2ef5e5ccecfeccbb5a221ee&amp;v=1.1&amp;services=true"></script>
  <script type="text/javascript" src="https://api.map.baidu.com/getscript?v=1.1&amp;ak=&amp;services=true&amp;t=20130716024058"></script>
</head>
<body>
	<div id="allmap"></div>
  <script type="text/javascript">
    // 百度地图API功能
    var map = new BMap.Map("allmap");
    var point = new BMap.Point(121.512407,31.239783);
    map.centerAndZoom(point, 15);

    //创建小狐狸
    var pt = new BMap.Point(121.512407,31.239783);
    var myIcon = new BMap.Icon("https://cdn.xgqfrms.xyz/map/map-maker.gif", new BMap.Size(300,157));
    // var myIcon = new BMap.Icon("/jsdemo/img/fox.gif", new BMap.Size(300,157));
    var marker2 = new BMap.Marker(pt,{icon:myIcon});  // 创建标注
    map.addOverlay(marker2);              // 将标注添加到地图中
  </script>
</body>
</html>
