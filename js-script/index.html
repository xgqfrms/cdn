    const log = console.log;
    log(`js begin`);
    const app = document.getElementById("app");
    window.addEventListener(`load`, () => {
      log(`HTML loaded!`);
      if(app) {
        app.insertAdjacentHTML(`beforeend`, `<p>HTML loaded!</p>`);
      }
    });
    document.addEventListener(`DOMContentLoaded`, () => {
      log(`DOMContentLoaded loaded!`);
      if(app) {
        app.insertAdjacentHTML(`beforeend`, `<p>DOMContentLoaded loaded!</p>`);
      }
    });
  </script>
  <!-- 下载完成，立即执行(顺序不确定) -->

  <!--  在 DOMContentLoaded 前面执行(顺序确定) -->
