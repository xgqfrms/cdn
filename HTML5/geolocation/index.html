<body>
  <header>
    <h1>Geolocation API & GPS</h1>
  </header>
  <main>
    <section data-uid="dom">
      GPS loading...
    </section>
  <main>
  <footer>
    <p>copyright&copy; xgqfrms 2020</p>
  </footer>
  <!-- js -->
  <script>
    window.addEventListener(`load`, () => {
      const dom = document.querySelector(`[data-uid="dom"]`);

      function getLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(showPosition);
        } else {
          dom.innerHTML = "Geolocation is not supported by this browser.";
        }
      }

      function showPosition(position) {
        dom.innerHTML = "Latitude: " + position.coords.latitude + "<br>Longitude: " + position.coords.longitude;
      }
      try {
        getLocation();
      } catch (error) {
        console.log(`geo error`, error);
      }
    });
  </script>
</body>
</html>
