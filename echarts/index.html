<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">

    <title>Echarts All In One</title>

</head>
<body>
    <header>
        <h1>Echarts All In One</h1>
    </header>
    <main>
        <section>Echarts All In One</section>
        <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
        <div id="main" style="width: 600px;height:400px;"></div>
    <main>
    <footer>
        <p>copyriht&copy; xgqfrms 2021</p>
    </footer>
    <script src="./4.3.0/echarts.min.js"></script>
    <script type="text/javascript">
        // 基于准备好的dom，初始化ECharts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
            legend: {
                data: ['销量',]
            },
            color: ['#00ff00'],
            xAxis: {
                data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
            },
            yAxis: {},
            series: [{
                name: '销量',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20]
            }],
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
        // 处理点击事件并且弹出数据名称
        myChart.on('click', function (params) {
            console.log('params', params.name, params.componentType);
        });
        myChart.on('click', 'series', function (params) {
            console.log('series', params, params.name);
        });
        myChart.on('click', 'series.line', function (params) {
            console.log('series.line', params, params.name);
        });
    </script>
</body>
</html>
